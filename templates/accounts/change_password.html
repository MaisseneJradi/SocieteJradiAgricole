{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y bg">
{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
    <header class="card-header d-flex justify-content-between align-items-center">
      <strong class="h5 mb-0">Changer le mot de passe</strong>
      <div>
        <img 
          src="https://ui-avatars.com/api/?name={{ user.first_name|default:'U' }}+{{ user.last_name|default:'S' }}&background=2f855a&color=fff&rounded=true&size=64" 
          alt="Avatar de {{ user.first_name|default:'Utilisateur' }} {{ user.last_name|default:'' }}" 
          class="rounded-circle shadow border" 
          width="64" height="64" 
          loading="lazy" 
          decoding="async"
          style="object-fit: cover;"
        >
      </div>
    </header>

		<div class="card-body">
     
			<div class="row"> 
				<div class="col-md-12">
                    <form action="{% url 'change_password' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Mot de passe actuel</label>
                            <input type="password" name="current_password" placeholder="Mot de passe actuel" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Nouveau mot de passe</label>
                            <input type="password" name="new_password" placeholder="Nouveau mot de passe" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Confirmer le nouveau mot de passe</label>
                            <input type="password" name="confirm_password" placeholder="Nouveau mot de passe" class="form-control" required>
                        </div>
                       

                   

                        <input type="submit" value="Confirmer" class="btn btn-primary">
                    </form>
				</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock %}
